<html>
  <head>

     <link rel="icon" href="img/rentcabin.png" type="image/png" sizes="16x16" />

  <body Onload="categoryLoad()">

      <input type="text" id="name" placeholder="name">

      </select>

    <button onclick="consultAllcabin()">Consultar Cabañas</button>

    <button onclick="categoryLoad()">Actualizar Cabañas</button>
