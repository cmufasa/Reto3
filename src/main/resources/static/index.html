<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenido a Caba√±as</title>
        <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
        <base href="/"/>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body style="background-image: url('https://i.imgur.com/xhiRfL6.jpg')">
      
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <div class="brand_logo_container">
                                        <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" style="height: 180px;" />
                                    </div>
                                    
                                    <p class="text-white-50 mb-5">Por favor haga click aqui para ingresar a la plataforma</p>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit" onClick="authentication()"  >Login</button>
                                    <div class="container authenticated" style="display: none">Autenticad como: <span id="user"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript">
        $.get("/user", function (data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide();
        $(".authenticated").show();
        });

        function authentication() {
        window.location.href="/oauth2/authorization/github";
        }
    </script>
</html>
